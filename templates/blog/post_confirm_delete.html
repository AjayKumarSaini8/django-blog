{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation-container">
    <div class="delete-card">
        <div class="delete-header">
            <i class="fas fa-exclamation-triangle"></i>
            <h1>Delete Post</h1>
        </div>
        
        <div class="delete-content">
            <p>You're about to permanently delete:</p>
            <h3>"{{ object.title }}"</h3>
            <p class="warning-text">This action cannot be undone. All comments and likes associated with this post will also be deleted.</p>
        </div>
        
        <div class="delete-actions">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn-delete">
                    <i class="fas fa-trash-alt"></i> Confirm Delete
                </button>
                <a href="{% url 'post_detail' object.slug %}" class="btn-cancel">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>

<style>
    .delete-confirmation-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .delete-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        border: 1px solid #f0f0f0;
    }

    .delete-header {
        background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
        color: white;
        padding: 1.5rem;
        text-align: center;
    }

    .delete-header i {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    .delete-header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    .delete-content {
        padding: 2rem;
        text-align: center;
    }

    .delete-content h3 {
        color: #333;
        margin: 1rem 0;
        font-size: 1.4rem;
        word-break: break-word;
    }

    .warning-text {
        color: #ff4d4d;
        font-weight: 500;
        margin-top: 1.5rem;
    }

    .delete-actions {
        padding: 1.5rem;
        border-top: 1px solid #f5f5f5;
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .btn-delete {
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-delete:hover {
        background: #e60000;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 77, 77, 0.2);
    }

    .btn-cancel {
        background: #f0f0f0;
        color: #333;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background: #e0e0e0;
        transform: translateY(-2px);
    }

    @media (max-width: 576px) {
        .delete-actions {
            flex-direction: column;
        }
        
        .btn-delete, .btn-cancel {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
