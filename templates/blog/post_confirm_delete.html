{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'post_detail' object.slug %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
