{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p class="text-muted">Sign in to continue to your account</p>
        </div>
        
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="login-btn">
                Login
            </button>
        </form>
        
        <div class="login-footer">
            <p class="text-center">
                Don't have an account? <a href="{% url 'register' %}" class="register-link">Register here</a>
            </p>
        </div>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f8f9fa;
        padding: 20px;
    }
    
    .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .login-header h1 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #212529;
        margin-bottom: 0.5rem;
    }
    
    .login-header p {
        color: #6c757d;
        font-size: 0.95rem;
    }
    
    .login-form .form-group {
        margin-bottom: 1.5rem;
    }
    
    .login-form label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
        display: block;
    }
    
    .login-form input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .login-form input:focus {
        border-color: #4361ee;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        outline: none;
    }
    
    .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .login-footer {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.95rem;
        color: #6c757d;
    }
    
    .register-link {
        color: #4361ee;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    .register-link:hover {
        color: #3a0ca3;
        text-decoration: underline;
    }
    
    @media (max-width: 576px) {
        .login-card {
            padding: 1.5rem;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}
