{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Create Your Account</h1>
            <p class="auth-subtitle">Join our community today</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="auth-btn">Register</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}" class="auth-link">Login here</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f8f9fa;
        padding: 2rem;
    }
    
    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-title {
        font-size: 1.8rem;
        color: #2d3748;
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        color: #718096;
        font-size: 1rem;
    }
    
    .auth-form .form-group {
        margin-bottom: 1.5rem;
    }
    
    .auth-btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #718096;
    }
    
    .auth-link {
        color: #4361ee;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.2s;
    }
    
    .auth-link:hover {
        color: #3a0ca3;
        text-decoration: underline;
    }
    
    /* Crispy forms adjustment */
    .auth-form label {
        font-weight: 500;
        color: #4a5568;
    }
    
    .auth-form input {
        border-radius: 8px;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        transition: border-color 0.3s;
    }
    
    .auth-form input:focus {
        border-color: #4361ee;
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
</style>
{% endblock %}
